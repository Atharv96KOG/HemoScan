<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="./css/hbScan.css">
      <link rel="stylesheet" href="plugins/slick/slick.css">
      <link rel="stylesheet" href="plugins/slick/slick-theme.css">
      <link rel="stylesheet" href="plugins/fancybox/jquery.fancybox.min.css">
      <link href="css/style.css" rel="stylesheet">
      <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
      <link rel="icon" href="images/favicon.ico" type="image/x-icon">
      <style>
            body {
                  font-family: Arial, sans-serif;
                  margin: 0;
                  padding: 0;
                  background-color: #f9f9f9;
            }

            /* Navbar Styles */
            .navbar {
                  background: #f4d3d3;
                  border: none;
                  padding: 10px 0;
                  text-align: center;
            }

            .navbar-header {
                  display: flex;
                  align-items: center;
                  justify-content: space-between;
                  padding: 0 20px;
            }

            .navbar-brand img {
                  max-height: 50px;
            }

            .nav {
                  display: flex;
                  justify-content: center;
                  list-style: none;
                  padding: 0;
                  margin: 0;
            }

            .nav li {
                  margin: 0 20px;
            }

            .nav a {
                  color: black;
                  font-weight: bold;
                  text-decoration: none;
                  font-size: 18px;
            }

            /* Contact Section */
            .contact-section {
                  max-width: 800px;
                  margin: 50px auto;
                  padding: 30px;
                  background: white;
                  border-radius: 10px;
                  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
                  text-align: center;
            }

            .contact-section h2 {
                  font-size: 28px;
                  margin-bottom: 20px;
                  color: #333;
            }

            .contact-section p {
                  font-size: 16px;
                  margin-bottom: 20px;
                  color: #555;
            }

            .contact-form {
                  display: flex;
                  flex-direction: column;
                  gap: 15px;
            }

            .contact-form input,
            .contact-form textarea {
                  width: 100%;
                  padding: 12px;
                  border: 1px solid #ccc;
                  border-radius: 5px;
                  font-size: 16px;
            }

            .contact-form textarea {
                  height: 120px;
                  resize: none;
            }

            .contact-form button {
                  padding: 12px;
                  background: #f77b7b;
                  border: none;
                  color: white;
                  font-size: 18px;
                  cursor: pointer;
                  border-radius: 5px;
            }

            .contact-form button:hover {
                  background: #e06666;
            }

            /* Footer */
            .footer {
                  text-align: center;
                  padding: 15px;
                  background: #f4d3d3;
                  margin-top: 50px;
                  font-size: 16px;
            }

            /* Responsive */
            @media (max-width: 768px) {
                  .contact-section {
                        width: 90%;
                        padding: 20px;
                  }
            }
      </style>
</head>
<body>
            <nav class="navbar navbar-default" style="background: #f4d3d3; border: none; padding: 2px 0;">
                  <div class="container">
                        <div class="navbar-header" style="display: flex; align-items: center;">
                        <a class="navbar-brand" href="index.html" style="padding: 10px 15px;">
                              <img src="images/logo.png" alt="Medic Logo" width="130" style="max-height: 50px;">
                        </a>
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                              aria-expanded="false">
                              <span class="sr-only">Toggle navigation</span>
                              <span class="icon-bar"></span>
                              <span class="icon-bar"></span>
                              <span class="icon-bar"></span>
                        </button>
                        </div>
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav" style="display: flex; align-items: center; list-style: none; padding: 0;">
                              <li class="active" style="margin-right: 20px;">
                                    <a href="index.html" style="color: rgb(0, 0, 0); font-weight: bold; text-decoration: none; font-size: 18px;">
                                    Home
                                    </a>
                              </li>
                              <li style="margin-right: 20px;">
                                    <a href="about.html" style="color: rgb(0, 0, 0); text-decoration: none; font-size: 18px;">
                                    About
                                    </a>
                              </li>
                              <li>
                                    <a href="contact.html" style="color: rgb(0, 0, 0); text-decoration: none; font-size: 18px;">
                                    Contact
                                    </a>
                              </li>
                        </ul>
                        </div>
                  </div>
            </nav>
      </div>
      <!-- Contact Section -->
      <section class="contact-section">
            <h2>Contact Us</h2>
            <p>Have any questions? Feel free to reach out to us!</p>

            <form class="contact-form">
                  <input type="text" name="name" placeholder="Your Name" required>
                  <input type="email" name="email" placeholder="Your Email" required>
                  <input type="tel" name="phone" placeholder="Your Phone Number" required>
                  <textarea name="message" placeholder="Your Message" required></textarea>
                  <button type="submit">Send Message</button>
            </form>
      </section>

<!-- Contact Details Section -->
<section class="contact-details" style="text-align: center; padding: 30px; background: #fff; margin-top: 20px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);">
      <h2>Get in Touch</h2>
      <p><strong>Address:</strong> 123, Medical Plaza, Pune, India</p>
      <p><strong>Phone:</strong> +91 99999 99999</p>
      <p><strong>Email:</strong> contact@hemoscan.com</p>
      
      <div class="social-icons" style="margin-top: 15px;">
            <a href="#" style="margin: 0 10px;"><img src="./images/facebook.jpeg" alt="Facebook" width="30"></a>
            <a href="#" style="margin: 0 10px;"><img src="./images/twitter.png" alt="Twitter" width="30"></a>
            <a href="#" style="margin: 0 10px;"><img src="./images/insta.jpeg" alt="Instagram" width="30"></a>
            <a href="#" style="margin: 0 10px;"><img src="./images/linkedin.png" alt="LinkedIn" width="30"></a>
      </div>
</section>

</body>
</html>
